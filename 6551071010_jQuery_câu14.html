<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Chuyển đổi Theme (jQuery)</title>

    <!-- GẮN LINK JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
      body {
        font-family: Arial;
        text-align: center;
        transition: background-color 0.5s, color 0.5s;
        padding-top: 100px;
      }

      /* Giao diện toggle button */
      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }
      .toggle-switch input {
        display: none;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 34px;
        transition: 0.4s;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        border-radius: 50%;
        transition: 0.4s;
      }
      input:checked + .slider {
        background-color: #2196f3;
      }
      input:checked + .slider:before {
        transform: translateX(26px);
      }

      /* Light / Dark theme */
      body.light {
        background-color: #ffffff;
        color: #000000;
      }
      body.dark {
        background-color: #121212;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="dark">
    <h2>Chuyển đổi giao diện (Theme)</h2>
    <label class="toggle-switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider"></span>
    </label>
    <p id="statusText">Chế độ: <b>Tối</b></p>

    <script>
      $(document).ready(function () {
        $("#themeToggle").change(function () {
          if ($(this).is(":checked")) {
            // Bật - chuyển sang nền sáng
            $("body").removeClass("dark").addClass("light");
            $("#statusText").html("Chế độ: <b>Sáng</b>");
          } else {
            // Tắt - chuyển sang nền tối
            $("body").removeClass("light").addClass("dark");
            $("#statusText").html("Chế độ: <b>Tối</b>");
          }
        });
      });
    </script>
  </body>
</html>
