<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Count and display items of a dropdown list</title>
    <style>
      body {
        margin: 30px;
      }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        $("input[type='button']").click(function () {
          let options = $("#mySelect option");
          let count = options.length;
          let message = "Có " + count + " màu trong danh sách:\n";

          options.each(function (index) {
            message += index + 1 + ". " + $(this).text() + "\n";
          });

          alert(message);
        });
      });
    </script>
  </head>

  <body>
    <form>
      Select your favorite Color :
      <select id="mySelect">
        <option>Red</option>
        <option>Green</option>
        <option>Blue</option>
        <option>White</option>
      </select>
      <input type="button" value="Count and Output all items" />
    </form>
  </body>
</html>
